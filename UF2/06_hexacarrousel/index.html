<body onmousemove="mouse_down(event)">

        <input id="i2" type="radio" name="x">

        <div id="carrousel">
            <label for="i1" ><img src="https://picsum.photos/300/200?1"></label>            
            <label for="i2" ><img src="https://picsum.photos/300/200?2"></label>
            <label for="i3" ><img src="https://picsum.photos/300/200?3"></label>
            <label for="i4" ><img src="https://picsum.photos/300/200?4"></label>

            <label for="i1" ></label>

            <label for="i3" ></label>

            <label for="i5" ></label>  
            <label for="i6" ></label>  
        </div>
        
    </div>
</body>
<script>
    function mouse_down(event) {
        var x = event.clientX;
        var y = event.clientY;
        var m = window.innerWidth / 2;
        var h = window.innerHeight / 2;
        var angleY = 2 * 90 * (x - m) / m;
        var angleX = 2 * 90 * (y - h) / h;
        cube.style = "transform: rotateY(" + (angleY) + "deg) rotateX(" + (-angleX) + "deg);";

    }

</script>
